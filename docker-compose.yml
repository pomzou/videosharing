version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    user: "www-data"
    volumes:
      - ./src:/var/www/html
    ports:
      - "8080:80"
      - "5173:5173"  
    depends_on:
      - db
      - mailhog
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: app-db
    environment:
      MYSQL_DATABASE: videosharing
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    depends_on:
      - db
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
